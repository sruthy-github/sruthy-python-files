<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div align="center" style="size: inherit;">
        <legend><img src="two.png"></legend></img>
        <p style="font-size: x-large;">Sign in to GitHub</p><br>
        <fieldset style="background-color: azure;border-style: double ;display: inline-block;"><br><br>
            <form action="">
                <section background colour="grey">
                    <label for="uname">Username or email</label>
                    <br>
                    <input type="text" name="" id="uname"><br><br>
                    <label for="pword">Password</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="#">Forgot password</a><br>
                    <input type="password" name="" id="pword">
                    <br><br>

                </section>
            </form>

            <button style="background-color: lightgreen ;  width:140px ">Signup</button>&nbsp;&nbsp;<br><br>
        </fieldset><br><br>
        <fieldset style="background-color:whitesmoke;border-style: double;display: inline-block">
            <section>

                <p>New to GitHub?&nbsp;&nbsp;
                    <a href="#">Create Account</a>&nbsp;&nbsp;
                </p>
            </section>
        </fieldset>

        <footer>
            <br><br>
            <a href="#">Terms</a>&nbsp;&nbsp;&nbsp;
            <a href="#">Privacy</a>&nbsp;&nbsp;&nbsp;
            <a href="#">Security</a>&nbsp;&nbsp;&nbsp;
            <a href="#">Contact GitHub</a>&nbsp;&nbsp;&nbsp;
        </footer>

    </div>

</body>

</html>
